<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抽奖环节</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header></header>
	<div class="pageBg">
		<span class="eye hideEye"></span>
		<span class="peach peachScaleAction"></span>
	</div>
	<div class="prizeHide"></div>
	<div class="container-prizess" id="container">
		<div class="prize-main clearfix">
			<span class="gotPrizeBg"></span>
			<div class="mainBox clearfix" style="display:block;" id="mainBox">
				<div id="mainBoxss" style="height: 200px;overflow: hidden;">
					<div style="overflow: hidden;text-align: center;" id="ulDiv">
						<ul class="clearfix" >
						</ul>
					</div>
					<div style="overflow: hidden;text-align: center;" id="ulDiv2"></div>
				</div>
				
			</div>
			<div class="monkey leftMonkey" id="leftMonkey">
			</div>
			<div class="monkey rightMonkey" id="rightMonkey">
			</div>
		</div>

		<div class="clearfix endBoxs" id="endBoxs">
			<span class="endBtnBg rotate360Action_shine"></span>
			<span class="endBtnBg endBtnBg-nolight rotate5"></span>
			<span class="endBtn shineAction" id="endBtn"></span>
		</div>

		<div class="" id="congratulate">
			<img src="../img/win1.png">
			<img src="../img/win2.png">
			<img src="../img/win3.png">
			<img src="../img/win4.png">
			<img src="../img/win1.png">
			<img src="../img/win2.png">
			<img src="../img/win3.png">
			<img src="../img/win4.png">
		</div>

	</div>
	<footer></footer>
</body>
<script type="text/javascript" src="../js/employeeList.js"></script>
<script type="text/javascript" src="../js/prizeScrollTop.js"></script>
<script type="text/javascript">
	var eyeEle = document.getElementsByClassName("eye")[0];
	setInterval(function(){
		//html5新增操作类名的方式
		eyeEle.classList.toggle("hideEye");
	},500);
</script>
</html>
